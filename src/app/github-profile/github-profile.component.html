<div class="container-fluid mt-3 ">
    <div class="row">
        <!-- <div class="col-md-12"> -->
            <div class="col-md-2"></div>
            <div class="col-md-3">
                <img [src]="githubProfile.avatar_url" class="rounded-circle "  width="250px" height="250px">    
            </div>

            <div class="col-md-5">
                <h1 style="margin-top: 30px;">{{githubProfile.name}}</h1>
                <label>{{githubProfile.bio}}</label>
                <label class="pt-2" *ngIf="githubProfile.location != null" ><i class="fa fa-map-marker  fa-lg" aria-hidden="true"></i> <span style="vertical-align: middle; padding-left:10px; font-size: 18px;">{{githubProfile.location}} </span></label><br>
                <label *ngIf="githubProfile.twitter_username != null" >Twitter: <a class="link" href="{{'http://twitter.com/' + githubProfile.twitter_username}}">{{'http://twitter.com/' + githubProfile.twitter_username}}</a></label>
            </div>
        <!-- </div> -->
    </div>

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-10">
           <a href="{{githubProfile.html_url}}"> <label class="alink"><img src="assets/link.png" width="30px" alt=""> {{githubProfile.html_url}}</label></a>
        </div>
    </div>
</div>
